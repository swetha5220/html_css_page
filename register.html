           <br><br>
                 <form name="register" action="submit.html" method="post">  
                     
                   

                        <fieldset>
                        <legend><strong>Register for your desired event</strong></legend>
                        <br><br>
                      <label for="name"><strong><font size="5">Name: &emsp;&emsp;&emsp;&emsp;&emsp;</font></strong></label>
                      <input type="text" id="name" name="name" value="Enter your name" style="width:550px"><br><br><br><br>
                      
                     <label for="bday"><strong><font size="5">Date of birth: &emsp;&emsp;&emsp;</font></strong></label>
                      <input type="date" id="bday" name="bday" style="width:550px" value="Enter the date in dd/mm/yyyy format"><br>
                     <br><br><br>
                    
                    <label> <strong> <font size="5">Gender: &emsp;&emsp;&emsp;&emsp; </font> </strong></label>
                     <label for="M"> <font size="5">Male </font></label>
                      <input type="radio" id="M" name="M" >
                      <label for="F"> <font size="5"> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Female </font></label>
                      <input type="radio" id="F" name="F" ><br><br><br><br>
                    
                      <label for="phone"><strong> <font size="5">Phone: &emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;</font></strong></label>
                      <input type="number" id="phone" name="phone" value=" 0000000000 " style="width:550px" ><br>
                     <br>
                     <br><br>
                    
                     <label for="mail"><strong><font size="5">Email: &emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;</font></strong></label>
                      <input type="text" id="mail" name="mail" value="Enter your email adress " style="width:550px"><br>
                     <br><br><br>
                    
                     <label for="designation"><strong><font size="5">Designation: &emsp;&emsp;&nbsp;&nbsp;</font></strong></label>
                      <select name="designation" id="designation">
                        <option value="HOD">Head of Department</option>
                        <option value="PROF">Senior Professors</option>
                        <option value="APROF">Assistant Professors</option>
                        <option value="ASSISS">Lab Assisstants</option>
                      </select><br>
                     <br><br><br>
                    
                     <label for="event"><strong><font size="5"> Choose an Event: &emsp;</font></strong></label>
                      <select name="event" id="event">
                        <option value="Hackathon">Hackathon</option>
                        <option value="Blockchain">Blockchain</option>
                        <option value="ArtificialIntelligence">Artificial Intelligence</option>
                        <option value="Arts&Crafts">Arts & Crafts</option>
                        <option value="Cultural">Cultural</option>
                        <option value="MachineLearning">Machine Learning</option>
                      </select><br>
                     <br><br><br>
                    
                      <label for="reason"><strong><font size="5">Reason to Join: &emsp;&emsp;&nbsp;&nbsp;</font></strong></label>
                      <textarea id="reason" name="reason" rows="3" cols="60" value="Enter your reason here"></textarea><br>
                     <br><br><br>
                    
                    <label for="adress"><strong><font size="5">Adress: &emsp;&emsp;&emsp;&emsp;&emsp;</font></strong></label>
                      <textarea id="adress" name="adress" rows="3" cols="70" value="Enter your adress here here"></textarea><br>
                     <br><br><br>
                    
                      <label for="hobbies"><strong><font size="5">Hobbies: &emsp;&emsp;&emsp;&emsp;</font></strong></label>
                      <input type="text" id="hobbies" name="hobbies" value="Enter your hobbies sepaarated by comma " style="width:550px"><br>
                     <br><br><br>
                    
                    <button type="submit" value="Submit" >Submit</button> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                      <button type="reset" value="Reset" >Reset</button>
                    <br><br>
                    </fieldset>
                    </form>
